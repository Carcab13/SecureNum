
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Login - SecureNum</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="container auth-container">
    <div class="auth-box">
      <div class="auth-header">
        <svg class="logo-icon large" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
        </svg>
        <h1 id="auth-title">Sign in to your account</h1>
      </div>
      
      <div id="error-message" class="error-message"></div>
      
      <form id="auth-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
        
        <div class="form-actions">
          <a href="#" id="toggle-auth">Don't have an account? Sign up</a>
        </div>
        
        <button type="submit" id="auth-button">Sign in</button>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
